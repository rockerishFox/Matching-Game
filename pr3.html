<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Matching Game</title>
    <link type="text/css" href="main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="pr3.js"></script>

    <link type="image/x-icon" href="Resources/icon.png" rel="icon" />
  </head>
  <body>
    <div class="buttons header">
      <input
        class="button dark"
        id="btn-start"
        type="button"
        value="Start"

        class="button dark"

        id="btn-restart"

        onclick="startGame()"
      /> -->
    </div>

    <div class="container">
      <table id="table">
        <tr>
          <td class="card">
            <img src="Resources/cards/11.png" alt="cat 1" class="card-img" />
          </td>
          <td class="card">
            <img src="Resources/cards/13.png" alt="cat 3" class="card-img" />
          </td>
          <td class="card">
            <img src="Resources/cards/12.png" alt="cat 2" class="card-img" />
          </td>
          <td class="card">
            <img src="Resources/cards/14.png" alt="cat 4" class="card-img" />
          </td>
        </tr>
        <tr>
          <td class="card">
            <img src="Resources/cards/15.png" alt="cat 5" class="card-img" />
          </td>
          <td class="card">
            <img src="Resources/cards/16.png" alt="cat 6" class="card-img" />
          </td>
          <td class="card">
            <img src="Resources/cards/17.png" alt="cat 7" class="card-img" />
          </td>
          <td class="card">
            <img src="Resources/cards/18.png" alt="cat 8" class="card-img" />
          </td>
        </tr>
        <tr>
          <td class="card">
            <img src="Resources/cards/12.png" alt="cat 2" class="card-img" />
          </td>
          <td class="card">
            <img src="Resources/cards/11.png" alt="cat 1" class="card-img" />
          </td>
          <td class="card">
            <img src="Resources/cards/13.png" alt="cat 3" class="card-img" />
          </td>
          <td class="card">
            <img src="Resources/cards/15.png" alt="cat 5" class="card-img" />
          </td>
        </tr>
        <tr>
          <td class="card">

            <img src="Resources/cards/17.png" alt="cat 7" class="card-img" />
          </td>
          <td class="card">
            <img src="Resources/cards/18.png" alt="cat 8" class="card-img" />
          </td>
        </tr>
      </table>
    </div>
    <div class="buttons footer">
      <!-- <input
        class="button dark"
        id="btn-start"
        type="button"
        value="Start"
        onclick="startGame()"
      /> -->
      <input
        class="button dark"
        type="button"
        id="btn-restart"
        value="Restart"
        onclick="startGame()"
      />
    </div>
